<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WASM Preview</title>
    <style>
        html, body, canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <!-- Official Macroquad JS bundle -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        // Get WASM path from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        let wasmPath = urlParams.get('path') || 'assets/wasm/tarot_game.wasm';
        // Flutter web bundles assets with 'assets/' prefix
        if (!wasmPath.startsWith('assets/assets/')) {
            wasmPath = 'assets/' + wasmPath;
        }
        console.log("Loading WASM from:", wasmPath);
        load(wasmPath);
    </script>
</body>

</html>
