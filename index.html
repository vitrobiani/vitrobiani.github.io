<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <script type = "text/javascript" src="functions.js"></script>
    <title>vitrobiani</title>
</head>
<body>
    <div id="nav" style="height: 120px; background-color: #047aed;"></div>
    <div id="nav"></div>
    <script>loadhtml("nav.html", "nav")</script>
    
    <!-- Showcase -->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Welcome</h1>
                <p>Hello my name is Omer Attia, Im software engineering student entering the third year of study.<br>
                    For some of my projects please check out the <a href="/projects.html">Projects page</a></p>
                <a href="https://github.com/vitrobiani/" class="btn btn-outline" target="_blank"><i class="fab fa-github"></i>GitHub</a>
                <a href="https://www.linkedin.com/in/omer-attia-3a3337256/" class="btn btn-outline" target="_blank"><i class="fab fa-linkedin"></i>Linkedin</a>
                <a href="/assets/CV_(23).pdf" class="btn btn-outline" target="_blank"><i class="fas fa-address-card"></i>Resume</a>
            </div>

            <div class="showcase-form card">
                <h2>Leave Me A Message</h2>
                 <!-- <form action="https://formspree.io/f/mnnawgde" method="post"> -->
                <form action="https://send.pageclip.co/NvNkX0bXyI0SKA26Yp7dKM7repUMAzyK/contact-form" class="pageclip-form" method="post">
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <textarea id="message" name="message" placeholder="Message" required></textarea>
                    </div>
                    <button class="button pageclip-form__submit--dark-loader" type="submit">
                    <span>Submit</span>
                    </button>
                </form>
            </div>
        </div>
    </section>


    <!-- Languages -->
    <section class="languages fade-in">
        <h2 class="md text-center my-2">
            Languages
        </h2>
        <div class="container flex ">
              <div class="card">
                <h4>Python</h4>
                <img src="images/logos/python.png" alt="">
              </div>
              <div class="card">
                <h4>Java</h4>
                <img src="images/logos/java_optimized.png" alt="" >
              </div>
              <div class="card">
                <h4>C</h4>
                <img src="images/logos/C_Logo_optimized.png" alt="">
              </div>
        </div>
    </section>

    <div id="footer"></div>
    <script>loadhtml("footer.html", "footer")</script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
